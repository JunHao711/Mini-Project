<html>
    <head>
        <title>Introduction to JS</title>
    </head>
    <body id="design">
        Change Layout Design:
        <input type="button" onclick="red()" value="red">
        <input type="button" onclick="blue()" value="blue">
        <input type="button" onclick="black()" value="black">
        <input type="button"onclick="big()" value="big font">
        <input type="button"onclick="small()" value="small font">
        <div class="t1" onclick="c2()">Name</div>
        <div class="t1" onclick="c1()">Name</div>
        <p class="t1">Name</p>
        <div id="top">
             <img id="logo" src="../img/favicon.png">
             <p id="desc">AAAAAAAAAAA</p>
        </div>
        <br><br>
        <button onclick="MrdiyImage()">Use Mrdiy Image</button>
        <button onclick="CrescendoImage()">Use Crescendo image</button>
        <button id="hh"onclick="pop()">Hide</button>
        <hr>
        <h1>Register </h1>
        <form>
            Username:<input type="text" name="username" id="username"><br>
            Age:<input type="text" name="age" id="age"><br>
            Password:<input type="password" id="password"name="password">
            <img id="eye"onclick="p1()"  src="../img/on eyes.jpeg" height="15px" style="padding-left: 5px;"><br>
            <!-- <button id="submit" onclick="c3()">submit</button> -->
        </form>
            <input type="submit" id="submit" value="submit" onclick="c3()">
        <hr>
        <button onclick="hello()">Click Me !</button>
        <div>
            Username: <span id="t1"></span><br>
            Age: <span id="t2"></span>
        </div>
        <script>
            function hello(){
                alert("Yes... lenglui or lengzai anything?");
            }
            function MrdiyImage(){
                document.getElementById("logo").src="../img/MrDiy.jpg";
                document.getElementById("desc").innerHTML ="AAAAAAAAAAA";
                document.getElementById("desc").style.color="blue";
            }
            function CrescendoImage(){
                document.getElementById("logo").src="../img/favicon.png";
                document.getElementById("desc").innerHTML ="BBBBBBBBBBBB";
                document.getElementById("desc").style.color="red";
            }
            function pop(){
                //set show
                var display = document.getElementById("top").style.display;
                if(display=="none"){
                    document.getElementById("top").style.display="block";
                    document.getElementById("hh").innerHTML = "hide";
                }else{
                //set
                document.getElementById("top").style.display="none";
                document.getElementById("hh").innerHTML = "show";
                }
            }
            function c1(){
                //get
                var n = document.getElementsByClassName("t1");
                var i=0;
                while(i<n.length){
                    if(n[i].innerHTML =="Jun Hao"){
                        n[i].innerHTML="Name";
                    }else{
                        n[i].innerHTML="Jun Hao";
                    }
                    i=i+1;
                }
            }
            function c2(){
                var n = document.getElementsByClassName("t1");
                //n[0].innerHTML="First"
                // get using id
                var username = document.getElementById("username").value;
                n[0].innerHTML ="Username: "+ username;

            }
            function c3(){
                //get value form text input
                var username = document.getElementById("username").value;
                var age = document.getElementById("age").value;

                //set value at display
                document.getElementById("t1").innerHTML = username;
                document.getElementById("t2").innerHTML = age;
            }
            function p1(){
                var type = document.getElementById("password").type;
                if(type=="password"){
                    document.getElementById("password").type="text";
                    document.getElementById("eye").src="../img/off eyes.jpeg";
                }else{
                    document.getElementById("password").type="password";
                    document.getElementById("eye").src="../img/on eyes.jpeg";
                }
            }
            function red(){
                //element.style
                //this two method are same
                //document.getElementById("design").style.backgroundColor="red";

                var body = document.getElementById("design");
                body.style.backgroundColor="red";
                body.style.color="blue";
            }
            function blue(){
                //element.style
                //this two method are same
                //document.getElementById("design").style.backgroundColor="red";
                //documet.getElementById("design").style.color ="white";

                var body = document.getElementById("design");
                body.style.backgroundColor="blue";
                body.style.color="yellow";
            }
            function black(){
                var body = document.getElementById("design");
                body.style.backgroundColor="black";
                body.style.color="white";
            }
            function big(){
                var body = document.getElementById("design");
                body.style.fontSize="40px"; 
            }
            function small(){
                var body = document.getElementById("design");
                body.style.fontSize="10px"; 
            }
        </script>
    </body>
</html>
